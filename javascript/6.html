  <div id="article">
  <h1>Comparison operator & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>

  <h3>1&lt;1</h3>
  <script>
    document.write(1<1);
  </script>

  <h2>IF-true</h2>
  <script>
    document.write("1<br>");
    if(true){
      document.write("2<br>");
    }else{
      document.write("3<br>");
    }
    document.write("4<br>");
  </script>
